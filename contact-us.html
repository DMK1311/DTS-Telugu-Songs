<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/DMK1311/Files/main/red-background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1.page-title {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
      color: rgb(255, 255, 255);
      text-shadow: 0 0 15px rgb(189, 189, 189);
    }

    .contact-form {
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.9);
      box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.9);
      text-align: center;
      color: black;
    }

    .contact-form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: black;
    }

    .contact-form input,
    .contact-form textarea {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid black;
      border-radius: 5px;
      font-size: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .contact-form button {
      width: 50%;
      background-color: white;
      color: red;
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
      height: 50px;
    }

    button:active {
      transform: scale(0.9) translateY(6px);
    }
  </style>
</head>
<body>
  
  <h1 class="page-title">Contact Us</h1>

  <!-- Contact Form using FormSubmit -->
  <form class="contact-form" action="https://formsubmit.co/dasarimanikanta.dmk@gmail.com" method="POST">
      
      <!-- Hidden settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Contact Form Submission from Website">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_next" value="https://dmk1311.github.io/DTS-Telugu-Songs/thankyou.html">

      <h2>Send us a message</h2>

      <label>Your Name</label>
      <input name="name" required type="text" placeholder="Enter your name" />

      <label>Your Email</label>
      <input name="email" required type="email" placeholder="Enter your email" />

      <label>Your Message</label>
      <textarea name="message" required placeholder="Type your message"></textarea>

      <button type="submit">Submit</button>
  </form>

</body>
</html>
