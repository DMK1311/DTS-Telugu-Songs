<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* form */
    body {
        margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://raw.githubusercontent.com/DMK1311/Files/main/red-background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    }

    h1.page-title {
        text-align: center;
        margin-top: 30px;
        font-size: 2.5rem;
        color: rgb(255, 255, 255);
        text-shadow: 0 0 15px rgb(189, 189, 189);
    }

    /* Glassmorphism Effect */
    .contact-form {
        width: 80%;
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.9);
        text-align: center;
        color: black;
    }

    .contact-form h2 {
        color: black;
    }

    .contact-form label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        color: black;
    }

    .contact-form input, 
    .contact-form textarea {
        width: 90%;
        padding: 10px;
        margin-top: 5px;
        border: 2px solid black;
        border-radius: 5px;
        font-size: 16px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        transition: 0.3s;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        color: white;
    }

    .contact-form input::placeholder, 
    .contact-form textarea::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .contact-form input:focus, 
    .contact-form textarea:focus {
        border-color: white;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        outline: none;
    }

    .contact-form button {
        width: 50%;
        background-color: white;
        color: red;
        font-size: 18px;
        padding: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 15px;
        transition: all 0.5s ease;
        font-weight: bold;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.9);
        height: 50px;
        display: block;
        margin-left: 25%;
    }

    /* Fix for depth effect without shrinking the button */
    button:active {
        transform: scale(0.9) translateY(6px);
    }

    .contact-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
    }

    .contact-buttons a {
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        transition: 0.3s;
    }

    .whatsapp-button {
        background: rgba(37, 211, 102, 0.5);
        border: 2px solid rgba(37, 211, 102, 0.9);
        border-radius: 50%;
        padding: 10px 20px;
        font-size: 16px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: 0.4s ease-in-out;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.9);
    }

    .whatsapp-button:active {
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        transform: scale(0.9);
    }

    .email-button {
        background: rgba(255, 0, 0, 0.5);
        border: 2px solid rgba(255, 0, 0, 0.9);
        border-radius: 50%;
        padding: 10px 20px;
        font-size: 16px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: 0.4s ease-in-out;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.9);
    }

    .email-button:active {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        transform: scale(0.9);
    }

    .Home-button {
        background: rgba(255, 123, 0, 0.514);
        border: 2px solid rgba(255, 153, 0, 0.9);
        border-radius: 50%;
        padding: 10px 20px;
        font-size: 16px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: 0.4s ease-in-out;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.9);
    }

    .Home-button:active {
        box-shadow: 0 0 20px rgb(255, 145, 0);
        transform: scale(0.9);
    }
  </style>
</head>
<body>
  
  <!-- Page Title -->
  <h1 class="page-title">Contact Us</h1>

  <!-- Contact Form -->
  <form class="contact-form" name="contact-form">
      <h2>Send us a message</h2>

      <label>Your Name</label>
      <input id="ContactForm1_contact-form-name" name="name" required type="text" placeholder="Enter your name" />

      <label>Your Email</label>
      <input id="ContactForm1_contact-form-email" name="email" required type="email" placeholder="Enter your email" />

      <label>Your Message</label>
      <textarea id="ContactForm1_contact-form-email-message" name="email-message" required placeholder="Type your message"></textarea>

      <button id="ContactForm1_contact-form-submit" type="submit">Submit</button>

      <p class="contact-form-error-message" id="ContactForm1_contact-form-error-message"></p>
      <p class="contact-form-success-message" id="ContactForm1_contact-form-success-message"></p>
  </form>

  <!-- Quick Contact Buttons -->
  <div class="contact-buttons">
      <a class="whatsapp-button" href="https://wa.me/9866040734">WhatsApp</a>
      <a class="email-button" href="mailto:dasarimanikanta.dmk@gmail.com">Email</a>
      <a class="Home-button" href="index.html">Home</a>
  </div>

</body>
</html>
