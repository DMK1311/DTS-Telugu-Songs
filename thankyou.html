<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/DMK1311/Files/main/red-background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thankyou-box {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
    }

    .thankyou-box h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff0000;
    }

    .thankyou-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .thankyou-box a {
      display: inline-block;
      padding: 12px 25px;
      background: white;
      color: red;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }

    .thankyou-box a:hover {
      background: red;
      color: white;
      box-shadow: 0 0 15px white;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>âœ… Thank You!</h1>
    <p>Your message has been sent successfully. We will get back to you soon.</p>
    <a href="index.html">Go Back Home</a>
  </div>
</body>
</html>
